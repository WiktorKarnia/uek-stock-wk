<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UEK Stock</title>
    <link rel="stylesheet" href="/css/main.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Dongle:wght@300&display=swap" rel="stylesheet">
</head>
<div class="header">
    <div class="logo_container">
        <h1>UEK Stock</h1>
        <h3>A place where you'll get the best photos</h3>
    </div>

    <section class="basket">
        <div class="basket__numbers">
            <a>Items count: </a> <span class="basket__items-count"> 0 Items</span><br>
            <a>Total: </a> <span class="basket__total"> 0 PLN</span><br>
        </div>
        <div class="basket__button">
            <button class="basket__checkout">CHECKOUT</button>
        </div>
    </section>
</div>


<ul id="products" class="products__list"></ul>

<div class="checkout__layer" style="display: none">
    <button class="checkout__close">X</button>
    <div class = "checkout__text"><h1>Please fill out the form with your information</h1></div>
    <div class="checkout">
        <form class="checkout__form" action="/api/accept-offer" autocomplete="off" method="post">
            <label class = "checkout__form_label" for="email">Email</label>
            <input type="email" id="email" required name="email" placeholder="adam_nowak@gmail.com"/>
            <label class = "checkout__form_label" for="fname">First Name</label>
            <input type="text" id="fname"required name="firstname" placeholder="Adam"/>
            <label class = "checkout__form_label" for="lname">Last Name</label>
            <input type="text" id="lname"required name="lastname" placeholder="Nowak"/>
            <button type="submit">Checkout</button>
        </form>
    </div>
</div>

<script src="/js/main.js"></script>
</body>
</html>
